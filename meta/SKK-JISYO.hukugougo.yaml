note: |-
  この辞書は、使用頻度が低く、変換する上での価値も高くないと思われる
  複合語を L辞書から機械的に抽出したものです。


  noregist 辞書との最大の違いは、フォーム

    http://openlab.jp/skk/registdic.cgi

  から再び登録希望を出せることです。

  フォームに登録希望（復活希望）をお出し頂く際には、
  SKK-JISYO.hukugougo 内のペアであることをご明記下さい。
  優先的に取り扱います。

    % skkdic-expr2 SKK-JISYO.hukugougo ^ .skk-jisyo > hukkatu.txt

  などとすることで、使われていた語がないかをチェックできます。
  ご協力をお願い致します。


  実際には、低頻度ながらも有用な専門用語なども多数含まれていますので、
  検索用の辞書の一つとしてこの辞書をご利用になるのも良いと思われます。


  ★2004-07-18 現在の基準は次の通りです。(4069ペア)
  (NB:その後、33ペアが復活希望によりL辞書に復帰しました)
  - google でヒット数 100件未満
  - 変換後 5文字以上
  - 変換後の形が広辞苑第五版の前方一致検索でヒットせず

  ★2005-10-16 新規追加分の基準は次の通りです。(3749ペア)
  - goo でヒット数 100件未満 (googleよりやや小さいヒット数が出ます)
  - 変換後 4文字以上
  - 変換後の形が広辞苑第五版・大辞林第二版・大辞泉の前方一致検索でヒットせず
