note: |-
  日本国内の鉄道の駅名および路線名を収録した辞書です。

  基本的に、全ての駅名について「駅」のついた形とつかない形の双方で
  収録してあります。
  (TIP: 「えき」をつけて変換して、駅の字だけ消す方が速く入力できる
   場合があります)

  廃駅・廃線については基本的に削除の対象にはしない方針です。

  同音異駅のある場合のみ、路線名をannotationとして付与しています。


