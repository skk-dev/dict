note: |-
  This file is made by the following steps;

  $ pubdic2list pubdic.p | adddummy | sort -u | removedummy | list2skk > temp
  $ skkdic-expr2 temp - SKK-JISYO.L > SKK-JISYO.pubdic+
  (and some edit to remove entries that cannot be used with SKK).
