note: |-
  この辞書は、見出し語を単純に変換して得られる候補ではなく、見出し
  語と候補との間に一定の連想関係があるエントリを集めたものです。
  
  特に、次のような変換をサポートしています。
  
  ・略語変換
     一般的に通用している略語から、正式名称などに変換します。
     アルファベットの略語では、見出しは小文字です。
       「npo /非営利組織/Non-Profit Organization/NPO/ＮＰＯ/」
       「ちさい /地裁/地方裁判所/」
       「やぶへび /藪蛇/藪をつついて蛇を出す/」
       「ようりほう /容リ法/容器包装リサイクル法/容器包装に係る分別収集及び再商品化の促進等に関する法律/」
     TODO: このタイプのエントリは大いに増強の余地があります。乞助力
  
  ・日本式カタカナ略語 (基本的に、L辞書にあるものから)
     略語変換の亜種で、外国語を「日本式に」切って作られた略語から、
     原綴や原形に近いカタカナ語に戻す変換です。
       「appli /アプリ/application/アプリケーション/」
       「あぷり /application/アプリケーション/アプリ;appli/」
  
  ・元素名変換
     元素記号から、日本語・英語・独語の元素名に変換します。
     annotation には原子番号が付与されています。
     見出しは大文字・小文字の区別があります。
     （L辞書にも小文字で入っています）
       「Mn /マンガン;[元素]25/manganese/Mangan/」
       「U /ウラン;[元素]92/ウラニウム/uranium/Uran/」
     NOTE: 日本語の「マンガン」「ウラン」などは独語由来です
  
  ・化学式変換
     分子式や示性式などから、物質名などに変換します。
     見出しは全て小文字になっています。（shift押すの大変なので。）
       「c2h2 /アセチレン/acethylene/エチン/ethyne/C2H2/CH≡CH/」
       「h+ /水素イオン/hydrogen ion/proton/H+/」
       「mg(oh)2 /水酸化マグネシウム/magnesium hydroxide/Mg(OH)2/」
       「nacl /塩化ナトリウム/sodium chloride/食塩/NaCl/」
       「nh3 /アンモニア/ammonia/NH3/」
     数値の入った化学式は、CVS版DDSKKなどの、数値入り見出しの
     リテラル変換に対応したクライアントでしか利用できないと思われ
     ます。悪しからず……
  
  ・ccTLD(国別ドメイン)・TLD・SLD変換
     URLなどで使われる国別ドメイン名から、その国名に変換します。
     見出しは小文字です。「.dk」「dk」双方で収録してあります（競合対策）
       「google.dk」 → 「.dk /デンマーク;[ccTLD]/丁抹/Denmark/」
     ccTLDはL辞書の国名ペアにもannotateしてあります。
       「luxembourg /ルクセンブルク;.lu/」
     NOTE: ドットなしは削除する方が良い？
  
  ・IATA都市コード・空港コード変換
     旅行業などで使われている、IATAの三文字コードから主要な都市名・
     空港名に変換します。
     見出しは小文字です。（NOTE:大文字の方が良い？）
       「bkk /バンコク;[IATA]タイ/Bangkok/」
  
  ・楽器名略語変換
     主要な楽器の略語から楽器名に変換します。
     見出しは小文字で、ピリオドで終わっています。
       「cl. /クラリネット/clarinet/」
  
  ・星座名変換
     天文学などで使われている三文字の略語から、星座名に変換します。
     大文字・小文字の区別があります。
       「UMa /大熊座/おおぐま座/Ursa Major/」
     なお、L辞書で星座名（「おおぐまざ」）を変換すると、annotation に
     この略語が表示されます。
     
  ・アスキー記号変換
     いわゆる半角英数記号から、その呼び名に変換します。
     JIS X 0201 で定義されている呼び名が必ず最初に、コード付きで出ます。
       「& /アンパサンド;26/ampersand/アンド/and/(concat "&amp\073")/＆/」
  
  ・HTML Latin-1 実体参照変換
     digraph風略号からHTMLの実体参照に変換します。
       「e' /(concat "&eacute\073");[HTML]233/」
       「gt /(concat "&gt\073")/」
  
  ・HTTP/1.1 status-codes
     HTTP/1.1の status-codes から reason-phrase に変換します。
       「404 /Not Found;[HTTP]/」
     NB:数値再変換(#4)ペアとは相性が悪いかもしれません。
  
  ・合州国50州の二文字コード変換
     米国で使われている州コードから州名に変換します。
     （L辞書から抽出したものです。）
     見出しは小文字です。
       「fl /フロリダ;[USA]/Florida/」
  
  ・メジャーリーグ(MLB)チーム名略号変換
     新聞・テレビなどで使われている、球団名の略語からチーム名を出せます。
     見出しは小文字です。
       「nyy /ニューヨーク・ヤンキース;[MLB]/ヤンキース/New York YANKEES/」
  
  ・単位・定数
     主要な単位や定数の記号や名称から、定数の数値そのものに変換します。
     単位記号を見出しにしたペアは競合しがちな難点があります。
       「F /ファラデー定数/96485.3383 C／mol/」
       「ふぁらでーていすう /ファラデー定数/Faraday constant/96485.3383 C／mol/」
     実測に基づく物理定数などは数値が変わってしまう場合もありますので
     ご注意下さい。誤りや変更に気付いたらご一報をお願いします。
  
  ・民間放送局の略称・コールサイン
     国内(一部海外)の主要な放送局名を略称やコールサインから入力できます。
     通例、略称はアルファベット３文字、コールサインはjoで始まる４文字です。
       「ncb /文化放送;[放送局略称]/」
       「joqr /文化放送;[放送局コールサイン]/」
     NHK地方放送局のコールサインについては数が膨大な上、エントリとしての
     有用性にも疑問がありましたので割愛しています。
     TODO: 周波数とURLの annotation
  
  ・フルネーム変換
     著名人の通り名から原綴・英綴もしくはカタカナのフルネームに変換します。
       「dostoevskii /ドストエフスキー/Достоевский/Фёдор Михайлович Достоевский/Fyodor Mihaylovich Dostoevskii;(1821-81) 小説家/フョードル・ミハイロヴィチ・ドストエフスキー/」
       「どすとえふすきー /Dostoevskii/Достоевский/Фёдор Михайлович Достоевский/Fyodor Mihaylovich Dostoevskii;(1821-81) 小説家/フョードル・ミハイロヴィチ・ドストエフスキー/」
  
  ・ギリシア語・ロシア語名原綴化
     ギリシア語・ロシア語のローマ字表記もしくはカタカナ語表記から
     原綴（になるべく近いもの）に変換します。
     収録する語彙の範囲はL辞書に準じます。
       「aphrodite /アフロディテ/Αφροδιτη/」
       「あふろでぃて /Aphrodite/Αφροδιτη/」
  
  ・聖書書名の略称
     聖書書名の一般的な（英和辞書などに載っている）略称から書名に変換します。
     一文字目のみ大文字です。
       「Ezek /エゼキエル書;[聖書]/Ezekiel;[聖書]/」
       「Ezekiel /エゼキエル書;[聖書](Ezek)/」
  
  ・その他、セットで収録されているもの
      ・月   「sep /September/セプテンバー/九月/９月/9月/長月/」
      ・曜日 「fri /Friday/フライデー/金曜日/金曜/金/(金)/」
      ・16方位 「ese /東南東/east-southeast/ESE/」
      ・通貨 「hkd /香港ドル/Hong Kong dollar/」(主要なもののみ)
      ・解像度 「sxga /1280x1024/super XGA/SXGA/」
      ・アミノ酸 「Gly /glycine/グリシン/」
      ・ビタミン 「v.c /ビタミンC/vitamin C/」
      ・外国語・外国文学
            「どくご /独語/ドイツ語/独逸語/Deutsche/German/」
            「どくぶん /独文/ドイツ文学/独逸文学/」
      ・クラシック音楽の形式のかな引き 「わるつ /円舞曲/waltz/」
      ・文法用語・品詞 「adj. /形容詞/adjectif/adjective/」
      ・拡張子 「.sh /shell/シェル/(concat "#!\057bin\057sh")/」
      ・法人種別の略号 「(とく) /(特)/（特）/特定非営利活動法人/」
  
  和英変換、顔文字、純粋に連想だけの関係のペアなど、
  これらのどれにも属さない各種ペア・エントリも多数含まれています。
  
  ・その他の収録例
      ・「じゅうにし /子丑寅卯辰巳午未申酉戌亥/」 まとめて出す変換
      ・「openbsd /OpenBSD/」 入力が繁雑なalphabet文字列の整形
  
  連想変換は、エントリの存在を知らなければ使いようがないので、
  積極的な documentation が望まれます。
